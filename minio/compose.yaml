services:
  minio:
    image: minio/minio
    container_name: minio
    networks:
      - spark-minio-network
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command: server /data --console-address ":9001"

networks:
  spark-minio-network:
    driver: bridge